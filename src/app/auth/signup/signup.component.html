<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      name="name"
      ngModel
      type="text"
      placeholder="Full Name"
      #nameInput="ngModel"
      required/>
      <mat-error *ngIf="nameInput.invalid">Please enter the name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="email"
      ngModel
      type="email"
      placeholder="E-Mail"
      #emailInput="ngModel"
      required
      email/>
      <mat-error *ngIf="emailInput.invalid">Please enter the valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="phone"
      ngModel
      type="number"
      placeholder="Phonenumber"
      #phoneInput="ngModel"
      required/>
      <mat-error *ngIf="phoneInput.invalid">Please enter the Phonenumber</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
      matInput
      name="password"
      ngModel
      type="password"
      placeholder="Password"
      #passwordInput="ngModel"
      required/>
      <mat-error *ngIf="passwordInput.invalid">Please enter the valid password</mat-error>
    </mat-form-field>
    <button
    color='accent'
    type="submit"
    mat-raised-button *ngIf="!isLoading">Sign Up</button>
  </form>
</mat-card>
